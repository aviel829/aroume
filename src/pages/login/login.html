<ion-header dir="rtl">
    <ion-navbar color="primary">
        <ion-title>
            住 注专转
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding dir="rtl">
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

        <ion-item>
            <ion-label stacked>"</ion-label>
            <ion-input #email formControlName="email" type="email" placeholder="  转转 专 拽专" [class.invalid]="!loginForm.controls.email.valid &&
            loginForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
        loginForm.controls.email.dirty">
            <p>  转转 专 拽转</p>
        </ion-item>

        <ion-item>
            <ion-label stacked>住住</ion-label>
            <ion-input #password formControlName="password" type="password" placeholder="  住住" [class.invalid]="!loginForm.controls.password.valid &&
            loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
        loginForm.controls.password.dirty">
            <p>住住 转 转 转专  6 转</p>
        </ion-item>

        <button ion-button block type="submit">住</button>

    </form>

    <!-- <button ion-button block clear (click)="goToResetPassword()">
      I forgot my password 
    </button> -->

    <button ion-button block clear (click)="createAccount()">
      Create a new account
    </button> -->

</ion-content>
